[package]
name = "tosho"
version = "0.1.0"
edition = "2024"
description = "A unified manga source library for Rust"
license = "MIT OR Apache-2.0"
repository = "https://github.com/lumisxh/tosho"
keywords = ["manga", "scraping", "async", "library"]
categories = ["web-programming", "api-bindings"]

[features]
default = ["all-sources"]

# Database compatibility
sqlx = ["dep:sqlx", "chrono"]
chrono = ["dep:chrono"]

# Source management
source-mangadex = []
source-kissmanga = []
all-sources = ["source-mangadex", "source-kissmanga"]

[lib]
name = "tosho"
crate-type = ["lib"]

[dependencies]
# Builder pattern for SearchParams
derive_builder = "0.20"

# Async runtime and traits
tokio = { version = "1.4", features = [
    "rt-multi-thread",
    "macros",
    "time",
    "fs",
    "io-util",
] }
async-trait = "0.1"
futures = "0.3"

# Parallel processing for HTML parsing
rayon = "1.11"

# HTTP client with compression support
reqwest = { version = "0.12", features = ["json", "gzip", "brotli"] }
bytes = "1.10"

# HTML parsing with CSS selectors
scraper = "0.24"

# JSON/data serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Concurrency and utilities
once_cell = "1.21"
parking_lot = "0.12"
urlencoding = "2.1.3"
regex = "1.10"
url = "2.4"

# Optional dependencies for features
sqlx = { version = "0.7", features = ["chrono"], optional = true }
chrono = { version = "0.4", features = ["serde"], optional = true }
